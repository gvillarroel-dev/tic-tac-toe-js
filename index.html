<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Play Tic-Tac-Toe online. A classic two-player game built as part of The Odin Project curriculum." />
		<title>Tic-Tac-Toe | The Odin Project</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="game-container">
			<section class="game-setup">
				<form class="setup-form" id="setup-form">
					<div class="form-field">
						<label for="player1-name" class="form-label">Player 1 (X)</label>
						<input 
							type="text" 
							id="player1-name" 
							name="player1-name"
							class="form-input" 
							placeholder="Enter player name..." 
							required
						/>
					</div>
					<div class="form-field">
						<label for="player2-name" class="form-label">Player 2 (O)</label>
						<input 
							type="text" 
							id="player2-name" 
							name="player2-name"
							class="form-input" 
							placeholder="Enter player name..." 
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary" id="start-game-btn">
						Start Game
					</button>
				</form>
			</section>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
